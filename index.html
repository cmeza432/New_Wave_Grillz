<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>New Wave Grillz</title>
</head>
<body>
    <!-- Header -->
    <div class="header-body">
        <img src="images/denture.png" class="logo">
        <h1 class="title">New Wave Grillz</h1>
        <div class="nav-container">
            <nav>
                <a href="#">About</a>
                <a href="#">Grillz</a>
                <a href="#">Contact Me</a>
            </nav>
        </div>
    </div>

    <!-- Main Body -->
    <!-- About container, this will have all the information about the webpage -->
    <div class="about">
        <p class="about-description">this paragraph will cover about this page</p>
    </div>

    <!-- Gallery container, all images with description of products for sale -->
    <div class="gallery"></div>

    <!-- Contact container, will have entry fields for contacting seller -->
    <div class="contact">
        <div class="social-media">
            <h1 class="social-media-title">Follow me on Social Media</h1>
            <img src="images/instagram.png" >
            <img src="images/facebook.png" >
            <img src="images/twitter.png" >
        </div>
        <div class="contact-container">
            <h1 class="contact-title">Request a Quote</h1>
            <form id="contact-form" class="contact-form">
                <label>Email</label>
                <input class="user-email" type="email" name="user_email"><br>
                <label>Message</label>
                <textarea class="message" name="message"></textarea><br>
                <button class="send-button">Send</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-body">
        <h1>All rights reserved @Carlos Meza 2021</h1>
    </div>
</body>
</html>
